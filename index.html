<!DOCTYPE html>
<html lang="it">

<head>
   <meta charset="UTF-8" />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
         integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
         crossorigin="anonymous" referrerpolicy="no-referrer" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Invito al matrimonio</title>
   <style>
      body {
         font-family: sans-serif;
         text-align: center;
         background: #fdf6f0;
         padding: 20px;
      }

      h1 {
         color: #1db5a3;
      }

      a.button {
         color: #1db5a3;
         text-decoration: none;
         font-weight: bold;
      }
   </style>
</head>

<body>
   <div id="app" style="color: #1db5a3;">
      <div v-if="!openInvito">
         <h1 class="animate__animated animate__rubberBand" @animationend="startFotoAnimation">
            Sei stato invitato al matrimonio di Simone e Cecilia.
         </h1>

         <div class="animate__animated animate__fadeIn" v-if="showFoto" @animationend="startButtonAnimation">
            <img class="img-fluid w-100 mt-3 mb-4" style="max-width: 400px;" src="./img/foto2.jpg" alt="">
         </div>

         <div class="animate__animated animate__tada" v-if="showButton">
            <button class="btn btn-outline-secondary" @click="openInvito = true">
               Apri l'invito
            </button>
         </div>
      </div>

      <div v-else>
         <h1 class="animate__animated animate__backInLeft" @animationend="startMessageAnimation">{{ titolo }}</h1>
         <p class="lead text-dark animate__animated animate__backInRight" v-html="messaggio" v-if="showMessage"  @animationend="startLinksAnimation"></p>
   
         <div class="my-5 animate__animated animate__flipInX" v-if="showLinks" @animationend="startRestAnimation">
            <div class="my-2">
               <i class="fa-solid fa-location-dot fs-4"></i> 
               <a class="button" :href="linkMaps" target="_blank">
                  Casale Mancini (Maps)
               </a>
            </div>
      
            <div class="my-2">
               <i class="fa-solid fa-house fs-4"></i>
               <a class="button" :href="linkSite" target="_blank">
                  Casale Mancini (Sito)
               </a>
            </div>
         </div>

         <div class="animate__animated animate__zoomIn" v-if="showRest">
            <img class="img-fluid w-100 mt-3 mb-4" style="max-width: 400px;" src="./img/foto1.jpg" alt="">

            <div class="mt-3 lead text-dark">
               Parteciperai al matrimonio?
            </div>
      
            <div class="d-flex justify-content-center mt-3">
               <a class="btn btn-outline-success me-2" :href="confirmForm" target="_blank"><i class="fa-solid fa-check"></i> SI</a>
               <a class="btn btn-outline-danger" :href="declineForm" target="_blank"><i class="fa-solid fa-xmark"></i> NO</a>
      
            </div>
         </div>
   
   
      </div>
   </div>

   <!-- Vue dal CDN -->
   <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
   <script>
      const { createApp } = Vue;

      createApp({
         data() {
            return {
               openInvito: false,
               titolo: "Simone & Cecilia",
               messaggio: "Ti aspettiamo il 19 giugno 2026 alle ore 17:00! <br> Clicca i link sottostanti per scoprire dove si svolgeraÌ€ il matrimonio.",
               linkMaps: "https://maps.google.com/?q=43.36270877336705,10.493467509937789",
               linkSite: "https://www.ilcasalemancini.it/",
               confirmForm: "https://docs.google.com/forms/d/e/1FAIpQLSfLws1b_sL77HAw77O0bZZMXU0RuNhUTWHQpZWCdw-3J9ooVw/viewform?usp=pp_url&entry.1250792882=Si",
               declineForm: "https://docs.google.com/forms/d/e/1FAIpQLSfLws1b_sL77HAw77O0bZZMXU0RuNhUTWHQpZWCdw-3J9ooVw/viewform?usp=pp_url&entry.1250792882=No",
               showFoto: false,
               showButton: false,
               showMessage: false,
               showLinks: false,
               showRest: false
            };
         },

         methods: {
            startFotoAnimation() {
               this.showFoto = true;
            },
            startButtonAnimation() {
               this.showButton = true;
            },

            startMessageAnimation() {
               this.showMessage = true;
            },

            startLinksAnimation() {
               this.showLinks = true;
            },

            startRestAnimation() {
               this.showRest = true;
            }
         }
      }).mount("#app");
   </script>
</body>

</html>
